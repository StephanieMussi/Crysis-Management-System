<script>
    function getIncidentNotification($notificationId){
        url = "view_incident_notification.php?view=true&notificationId="+$notificationId;
        window.location.assign(url);
    }

    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);

        //check for notification
        if(s%6==0) {
            notify();
        }

        s = checkTime(s);
        document.getElementById('txt').innerHTML =
            h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 1000);
    }
    function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
    }


    function notify(){

        var arr;
        var att = "";
        $.ajax({

            url : 'check_notif.php',
            type : 'POST',
            dataType: "html",
            async: false,
            cache: false,
            success : function (result) {
                console.log (result); // Here, you need to use response by PHP file.
                if(result != "NIL") {
                    arr = JSON.parse(result);
                  att = arr[0]["emergencyType"];
                }
            },
            error : function () {
                console.log ('error');
            }

        });

        if(att!="") {
            Push.create("New Request from CMO", {
                body: att,
                icon: '../script/notification/sgsecure.png',
                timeout: 10000,
                onClick: function () {
                    window.open("http://localhost:8080/cms/pmo/pmo_approve_incident_list.php",'_self');
                    this.close();
                }
            });
        }

        //ajax call to update notify status


    }

</script>
